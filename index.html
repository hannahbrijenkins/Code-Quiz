<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <!--This needs to be clickable to bring up high scores-->
        <a href="">View high scores</a>
        <!--This needs to display time left/ countdown clock-->
        <h3>Time:</h3>
    </header>
    <main class="container">
        <div class="quiz-wrap hide" id="quiz">
            <div class="question-wrap" id="question">This is an example question</div>
            <div class="btn-container" id="answer-buttons">
                <button class="answer">Answer 1</button>
                <button class="answer">Answer 2</button>
                <button class="answer">Answer 3</button>
                <button class="answer">Answer 4</button>
            </div>
            <!--This will display if the previous answer given is correct or incorrect, and will only show for a few seconds-->
            <div class="answer-status">
                <p class="question-status">This will display if answer is wrong or right</p>
            </div>
        </div>
        <div class="start-btn-wrap" id="start-btn-container">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code related questions within the time limit. Keep in mind the incorrect answers will penalize you by reducing your time by 10 seconds!</p>
            <button class="start-btn" id="start-btn-id">Start</button>
        </div>
        <div class="score-prompt-wrap"></div>
    </main>
    <script src="assets/quiz.js"></script>
</body>
</html>
