<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
<body>
    <header>
        <!--This needs to be clickable to bring up high scores-->
        <a href="">View high scores</a>
        <!--This needs to display time left/ countdown clock-->
        <h3>Time:</h3>
    </header>
    <main class="container">
        <div class="quiz-wrap" id="quiz">
            <div class="question-wrap hide" id="question"><h1>This is an example question</h1></div>
            <div class="btn-container" id="answer-buttons">
                <button class="answer1">Answer 1</button>
                <button class="answer2">Answer 2</button>
                <button class="answer3">Answer 3</button>
                <button class="answer4">Answer 4</button>
            </div>
            <!--This will display if the previous answer given is correct or incorrect, and will only show for a few seconds-->
            <div class="answer-status">
                <h2 class="question-status">This will display if answer is wrong or right</h2>
            </div>
            <button class="start-btn">start</button>
        </div>
        <div class="score-prompt-wrap"></div>
    </main>
    <script src="assets/quiz.js"></script>
</body>
</html>
